{% extends 'base.html' %}
{% load static %}

{% block content %}

        <div class="container" style="padding-top: 250px; padding-bottom: 20px; ">
            <div class="flex-column" style="padding-left:350px;">
                <div class=" align-content-lg-center col-lg-7" >
                    <h3 class="text-center">Thank you for subscribing to our newsletter!</h3>
                    <form action="#" method="POST" class="donate-options__form wow fadeInUp" data-wow-duration="1500ms">
                        <p class="text-center">Stay up to date with our latest social cases and events
                            {% csrf_token %}
                                {{ form.email }}
                                {{ form.subscriber_tags }}
                        <button type="submit" class="thm-btn dynamic-radius">Subscribe</button>
                        <!-- /.thm-btn dynamic-radius -->
                    </form><!-- /.donate-options__form -->
                </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
        </div><!-- /.container -->
{#    </section><!-- /.donate-options -->#}

{% endblock content %}
