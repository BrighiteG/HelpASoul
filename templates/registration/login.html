{% extends 'base.html' %}
{% block title %} Login {% endblock %}

{% block content %}


    <div class="col-md-6 offset-md-3" style="padding-top: 400px; padding-bottom: 250px">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-dark"> Login </button>
            <a href="{% url 'password_reset' %}" class="btn btn-primary"> Password reset </a>
        </form>
    </div>
{% endblock %}
