{% extends 'base.html' %}
{% block title %} Create Event {% endblock %}

{% block content %}
    {% if request.user.is_authenticated %}
    <div class="row">
            <div class="col-md-6 offset-md-3">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary"> Create event </button>
                </form>
            </div>
    </div>
    {% endif %}
{% endblock %}
