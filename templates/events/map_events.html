<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Google Maps Multiple Markers</title>
  <script src="http://maps.google.com/maps/api/js?key=AIzaSyCsfOoiVcmfgnjjZLwewFaFwShv-YI_3tw&sensor=false"
          type="text/javascript"></script>
{#      <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>#}
{#     <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsfOoiVcmfgnjjZLwewFaFwShv-YI_3tw&callback=initMap"></script>#}
</head>
<body>
<div id="map" style="width: 500px; height: 400px;"></div>

  <script type="text/javascript">

    var locations = [
           {% for point in events %}
            ['{{ point.title }}', {{ point.gps_coordinates_long }}, {{ point.gps_coordinates_lat}}, {{ forloop.counter }}],
           {% endfor%}
           ];



    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 8,
      center: new google.maps.LatLng(46.7801921, 23.6312183),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>


</body>
</html>
