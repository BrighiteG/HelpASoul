<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'events-list' %}">Events List. <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'social-cases' %}">Social Cases</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">About us</a>
      </li>
         <li class="nav-item">
        <a class="nav-link disabled" href="#">Our blog</a>
      </li>
        <li class="nav-item">
        <a class="nav-link disabled" href="#">Contact Us</a>
      </li>
        <li>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-info">Logout, {{ request.user.username }}</a>
            {% else %}
                <a href="{% url 'create-user' %}" class="btn btn-primary"> Sign up </a>
                <a href="{% url 'login' %}"> Login </a>
            {% endif %}
        </li>

    </ul>
  </div>
</nav>

<body>
    {% block content %}

    {% endblock %}
</body>
</html>
